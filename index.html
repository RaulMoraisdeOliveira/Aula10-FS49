<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
        <h3>Grids</h3>
        <div class="row mb-4">
            <div class="col-12 col-mb-8">Coluna 1</div>
            <div class="col-12 col-mb-4">Coluna 2</div>
        </div>
        <h3>Flexbox</h3>
        <div class="d-flex gap-1 justify-content-center">
            <h6>Logomarca</h6>
            <h6>Menu</h6>
        </div>
        <h3>Formul√°rios com BootStrap</h3>
        <form>
            <div>
                <label for="nome">Nome</label>
                <input type="text" id="nome" class="form-control form-control-sm">
            </div>
            <div class="row">
                <div class="col">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control form-control-sm">
                </div>
                <div class="col">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" class="form-control form-control-sm">
                </div>
            </div>
            <input type="submit" value="Enviar" class="btn btn-success btn-sm">
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
